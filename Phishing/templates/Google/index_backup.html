<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Hackend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        input[type="email"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #357ae8;
        }

        .form-footer {
            margin-top: 10px;
        }

        .form-footer a {
            color: #4285f4;
            text-decoration: none;
        }
        
        #hackend-data {
            display: none; /* Скрываем блок с данными до момента отображения */
        }
    </style>
</head>
<body>
    <!-- Страница авторизации -->
    <div class="container" id="login-container">
        <h2>Sign in</h2>
        <form id="loginForm">
            <input type="email" id="username" name="username" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <input type="submit" value="Next">
        </form>
        <div class="form-footer">
            <a href="#">Forgot password?</a>
        </div>
    </div>

    <!-- Страница /hackend -->
    <div class="container" id="hackend-data">
        <h1>User Data</h1>
        <ul id="user-list">
            <!-- Здесь будут добавляться данные пользователей -->
        </ul>
    </div>

    <script>
        // Прослушивание отправки формы
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Получаем данные из формы
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Получаем существующих пользователей из sessionStorage
            let users = JSON.parse(sessionStorage.getItem('users')) || [];

            // Добавляем нового пользователя в массив
            users.push({ username, password });

            // Сохраняем обновленный массив пользователей в sessionStorage
            sessionStorage.setItem('users', JSON.stringify(users));

            // Перенаправляем пользователя на другую страницу (укажите ваш URL)
            window.location.href = 'https://ваш_сайт.com/другая_страница';
        });

        // Функция для отображения данных на "странице" /hackend
        function showHackendData() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('hackend-data').style.display = 'block';

            // Получаем данные пользователей из sessionStorage
            const users = JSON.parse(sessionStorage.getItem('users')) || [];

            // Очищаем список пользователей перед добавлением новых данных
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';

            // Добавляем каждого пользователя в список
            users.forEach(user => {
                const userItem = document.createElement('li');
                userItem.innerHTML = `<strong>Email:</strong> ${user.username} <br><strong>Password:</strong> ${user.password}`;
                userList.appendChild(userItem);
            });
        }

        // Функция для переключения контента в зависимости от хэша
        function checkHash() {
            if (window.location.hash === '#hackend') {
                showHackendData();
            } else {
                document.getElementById('login-container').style.display = 'block';
                document.getElementById('hackend-data').style.display = 'none';
            }
        }

        // Проверяем хэш при загрузке страницы
        window.addEventListener('load', checkHash);

        // Проверяем изменение хэша
        window.addEventListener('hashchange', checkHash);
    </script>
</body>
</html>
