            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .button {
            background-color: darkslateblue;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            width: 300px;
            margin-top: 20px;
        }
        .button button {
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .button button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>All Users Data</h2>
        <div id="user-data">
            <!-- Данные пользователей будут добавляться сюда -->
        </div>
        <div class="button">
            <button onclick="deleteUserData()">Delete Data</button>
        </div>
    </div>

    

    <script>
        // Функция для отображения данных пользователей
        function displayUserData() {
            const userDataContainer = document.getElementById('user-data');
            
            // Перебираем все ключи в localStorage
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('user_')) {
                    const data = JSON.parse(localStorage.getItem(key));
                    const userDiv = document.createElement('div');
                    userDiv.innerHTML = `<p><strong>Email:</strong> ${data.username}</p><p><strong>Password:</strong> ${data.password}</p><hr>`;
                    userDataContainer.appendChild(userDiv);
                }
            }
        }

        // Функция для удаления всех данных пользователей из localStorage
        function deleteUserData() {
            for (let i = localStorage.length - 1; i >= 0; i--) {
                const key = localStorage.key(i);
                if (key.startsWith('user_')) {
                    localStorage.removeItem(key);
                }
            }
            // Перезагружаем данные после удаления
            displayUserData();
        }

        // Вызываем функцию для отображения данных при загрузке страницы
        window.onload = function() {
            displayUserData();
        };
    </script>
</body>
